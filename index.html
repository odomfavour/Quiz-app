<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h1 class="text-center">Quick Quiz</h1>
            <hr class="top-line">
            <p id="score-box">Score:  <span id="score"> 0</span></p>
            <p id="questions">
                
            </p>

            <div class="buttons flex-column" >

                <div class="first-buttons">
                    <button id="btn0" class="btn"><span id="choice0"></span></button>
                    <button id="btn1" class="btn"><span id="choice1"></span></button>
                </div>
                <div class="second-buttons">
                    <button id="btn2" class="btn"><span id="choice2"></span></button>
                    <button id="btn3" class="btn"><span id="choice3"></span></button>
                </div>
                
               
            </div>
            <hr class="bottom-line">

            <footer>
                <p id="progress">Question x of y <span><button class="btn" id="nextbtn">Next</button> </span></p>
                
            </footer>
        </div>
    </div>
    
    <script src="./js/question.js"></script>
    <script src="./js/quiz_controller.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
